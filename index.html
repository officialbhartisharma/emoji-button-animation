<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Display</title>
  <link rel="stylesheet" href="style.css">
  <script src="emojiScript.js" type="text/javascript"></script>
</head>
<body>
  <div class="button-container">
    <div class="button-wrapper heart-wrapper">
      <button id="heartBtn" class="emoji-button" style="background-color: #dc3545;">Heart</button>
    </div>
    <div class="button-wrapper smile-wrapper">
      <button id="smileBtn" class="emoji-button" style="background-color: #ffc107;">Smile</button>
    </div>
    <div class="button-wrapper laughter-wrapper">
      <button id="laughterBtn" class="emoji-button" style="background-color: #28a745;">Laughter</button>
    </div>
  </div>
</body>
</html>
